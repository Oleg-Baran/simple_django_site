{% extends 'main/layout.html' %}

{% block title%}News here{% endblock%}

{% block content %}
    <div class="features">
        <h1>News here!!</h1>
        {% if news %}
            {% for el in news %}
            <div class='alert alert-warning'>
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href = "{% url 'news-detail' el.id %} " class = "btn btn-warning">read more</a>
            </div>  
            {% endfor %}
       {% else %}
            <p>Немає записів!</p>
        {% endif %}

        {# Comment #} <!-- Jinja commenct-->
    </div>   
{% endblock %}
